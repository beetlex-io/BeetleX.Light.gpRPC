syntax = "proto3";

option csharp_namespace = "BeetleX.Light.gpRPC.Messages";

message Error {
    uint32 ErrorCode=1;
    string ErrorMessage=2;
    string StackTrace=3;
    
}  
message LoginReq{
   string UserName=1;
   string Password=2;
}


message Success{

}

message SubscribeReq{
    repeated uint32 Items=1;
}

